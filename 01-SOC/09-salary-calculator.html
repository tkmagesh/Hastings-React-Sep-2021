    <title>Salary Calculator</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        //state & behavior 
        //observable model
        function SalaryCalculatorModel(){
            var _data = {
                basic : 0,
                hra : 0,
                da : 0,
                tax : 0,
                salary : 0
            };

            var _subscribers = {
                basic: [],
                hra: [],
                da: [],
                tax: [],
                salary: []
            };

            this.get = function(attrName){
                return _data[attrName];
            };

            this.set = function(attrName, value){
                _data[attrName] = value;
                var callbacks = _subscribers[attrName];
                callbacks.forEach(function(callback){
                    if (typeof callback === 'function')
                        callback();
                });
            };

            this.subscribe = function(attrName, callback){
                _subscribers[attrName].push(callback);
            };

            this.toJSON = function(){
                return {
                    basic: _data.basic,
                    hra: _data.hra,
                    da: _data.da,
                    tax: _data.tax,
                    salary: _data.salary,
                }
            }

        }
        //behavior
        SalaryCalculatorModel.prototype.calculate = function(){
            var gross = this.get('basic') + this.get('hra') + this.get('da'),
                net = gross * ((100-this.get('tax'))/100);
            this.set('salary',  net);
        }


        //User Interaction
        function SalaryCalculator(model){

            

            var $viewEl = this.$viewEl = $('<div></div>');

            //Replacing the old with the updated dom
            this.render = function(){
                var data = model.toJSON();
                var _template = `
                    <section>
                        <div class="field">
                            <label for="">Basic :</label>
                            <input type="number" id="txtBasic" value=${data.basic}>
                        </div>
                        <div class="field">
                            <label for="">HRA :</label>
                            <input type="number" id="txtHra" value=${data.hra}>
                        </div>
                        <div class="field">
                            <label for="">DA :</label>
                            <input type="number" id="txtDa" value=${data.da}>
                        </div>
                        <div class="field">
                            <label for="">Tax :</label>
                            <input type="range" id="rangeTax" value=${data.tax} min="0" max="30">
                        </div>
                        <div class="field">
                            <input type="button" value="Calculate" id="btnCalculate">
                        </div>
                        <div class="field">
                            <table>
                                <tbody>
                                    <tr>
                                        <td id="tdBasic">${data.basic}</td>
                                        <td id="tdHra">${data.hra}</td>
                                        <td id="tdDa">${data.da}</td>
                                        <td id="tdTax">${data.tax}</td>
                                        <td id="tdSalary">${data.salary}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>
                `
                $viewEl.html(_template);
            }
            //Reacting to user actions
            $viewEl.on('change', '#txtBasic', function () {
                model.set('basic', parseInt($(this).val()));
            });

            $viewEl.on('change', '#txtHra', function () {
                model.set('hra', parseInt($(this).val()));
            });

            $viewEl.on('change', '#txtDa', function () {
                model.set('da', parseInt($(this).val()));
            });

            $viewEl.on('change', '#rangeTax', function () {
                model.set('tax', parseInt($(this).val()));
            });

            $viewEl.on('click', '#btnCalculate', function () {
                model.calculate();
            });

            //Reacting to model changes
            model.subscribe('basic', this.render);
            model.subscribe('hra', this.render);
            model.subscribe('da', this.render);
            model.subscribe('tax', this.render);
            model.subscribe('salary', this.render);
        }
