<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            margin-left: 50px;
        }
        section{
            margin-bottom: 10px;
        }
        .stats, .bugname {
            font-size: 18pt;
        }
        .closed{
            color : red;
            text-decoration: line-through;
            font-style: italic;
            font-weight: bold;
        }
        ol{
            width : 500px;
            list-style: none;
            -webkit-padding-start : 0px
        }
        li{
            margin-bottom: 10px;
            border : 1px solid gray;
            background-color: #e7e7e7;
            border-radius: 5px;
            padding : 10px;
        }
        .bugname {
            cursor : pointer;
        }
        .datetime{
            font-style: italic;
        }

    </style>
    <title>Bug Tracker</title>
    <!-- 
        (done) 1. Add bugs
        (done) 2. List the added bugs
        3. Toggle the 'closed' status of any bug
        4. Remove a bug
        5. Remove 'closed' bugs
        6. Display stats (# of closed bugs / total # bugs)
        7. Sort the bugs
        8. Search the bugs (assignment)
        9. Persist the bugs in the server
        10. Load the bugs from the server
     -->

     <script src="react.development.js"></script>
     <script src="react-dom.development.js"></script>
     <script src="babel.min.js"></script>
     <script src="redux.js"></script>
     <script type="text/babel">
        //TO BE FIXED
        let _currentBugId = 0;

        const bugActionCreators = {
            addNew(bugName){
                const newBug = {
                    id : ++_currentBugId,
                    name : bugName,
                    isClosed : false,
                    createdAt : new Date()
                }
                const action = { type : 'BUG_ADD_NEW', payload : newBug };
                return action;
            },
            toggle(bugToToggle){
                const toggledBug = { ...bugToToggle, isClosed : !bugToToggle.isClosed };
                const action = { type : 'BUG_UPDATE', payload : toggledBug };
                return action;
            }
        }

        function bugsReducer(currentState = [], action){
            switch(action.type){
                case 'BUG_ADD_NEW':
                    return [...currentState, action.payload];
                case 'BUG_UPDATE':
                    return currentState.map(bug => bug.id === action.payload.id ? action.payload : bug);
            }
            return currentState;
        }

        const BugTracker = ({bugs, addNew, toggle}) => {
            const [newBugName, setNewBugName] = React.useState('');
            const bugItems = bugs.map(bug => (
                 <li key={bug.id}>
                    <span 
                        className={ "bugname " + (bug.isClosed ? 'closed' : '') }
                        onClick={ () => toggle(bug)}
                    >{bug.name}</span>
                    <div className="datetime">{bug.createdAt.toString()}</div>
                    <input type="button" value="Remove" />
                </li>
            ));

            return (
                <>
                    <section className="stats">
                        <span className="closed">1</span>
                        <span> / </span>
                        <span>{bugs.length}</span>
                    </section>
                    <section className="sort">
                        <label htmlFor="">Order By :</label>
                        <select name="" id="">
                            <option value=""></option>
                            <option value=""></option>
                        </select>
                        <label htmlFor="">Descending? :</label>
                        <input type="checkbox" name="" id="" />
                    </section>
                    <section className="edit">
                        <label htmlFor="">Bug Name :</label>
                        <input type="text" onChange={ evt => setNewBugName(evt.target.value)} />
                        <input type="button" value="Add New" onClick={ () => addNew(newBugName)} />
                    </section>
                    <section className="list">
                        <ol>
                           {bugItems}
                        </ol>
                        <input type="button" value="Remove Closed" />
                    </section>
                </>
            )
        }

        const store = Redux.createStore(bugsReducer);

        const bugActionDispatchers = Redux.bindActionCreators(bugActionCreators, store.dispatch);

        function renderApp(){
            const bugs = store.getState();
            ReactDOM.render(
                <BugTracker bugs={bugs} {...bugActionDispatchers}/>
                , document.getElementById('root')
            )
        }

        renderApp();
        store.subscribe(renderApp);
     </script>
</head>
<body>
    <h1>Bug Tracker</h1>
    <hr>
    <div id="root"></div>
</body>
</html>
