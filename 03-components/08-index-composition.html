<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <style>
        body {
            margin-left: 50px;
        }
    
        .field {
            margin-bottom: 10px;
        }
    
        label {
            display: block;
        }
    
        td {
            padding-right: 10px;
            font-size: 18pt;
        }
    </style>
    <script type="text/babel">
        function SalaryCalculatorModel() {
            var _data = {
                basic: 0,
                hra: 0,
                da: 0,
                tax: 0,
                salary: 0
            };

            var _subscribers = [];

            this.get = function (attrName) {
                return _data[attrName];
            };

            this.set = function (attrName, value) {
                _data[attrName] = value;
                _subscribers.forEach(function (callback) {
                    if (typeof callback === 'function')
                        callback();
                });
            };

            this.subscribe = function (callback) {
                _subscribers.push(callback);
            };

            this.toJSON = function () {
                return {
                    basic: _data.basic,
                    hra: _data.hra,
                    da: _data.da,
                    tax: _data.tax,
                    salary: _data.salary,
                }
            }

        }
        //behavior
        SalaryCalculatorModel.prototype.calculate = function () {
            var gross = this.get('basic') + this.get('hra') + this.get('da'),
                net = gross * ((100 - this.get('tax')) / 100);
            this.set('salary', net);
        }

        class SalaryCalculator extends React.Component{
            render(){
                const { model } = this.props;
                //const data = model.toJSON();
                const { basic, hra, da, tax, salary } = model.toJSON();
                return(
                    <section>
                        <div className="field">
                            <label htmlFor="">Basic :</label>
                            <input type="number" value={basic} onChange={ evt => model.set('basic', parseInt(evt.target.value))} />
                        </div>
                        <div className="field">
                            <label htmlFor="">HRA :</label>
                            <input type="number" value={hra} onChange={ evt => model.set('hra', parseInt(evt.target.value))} />
                        </div>
                        <div className="field">
                            <label htmlFor="">DA :</label>
                            <input type="number" value={da} onChange={ evt => model.set('da', parseInt(evt.target.value))} />
                        </div>
                        <div className="field">
                            <label htmlFor="">Tax :</label>
                            <input type="range" value={tax} onChange={ evt => model.set('tax', parseInt(evt.target.value))} min="0" max="30" />
                        </div>
                        <div className="field">
                            <input type="button" value="Calculate" onClick={ () => model.calculate()}/>
                        </div>
                        {/* <SalaryCalculatorResult basic={basic} hra={hra} da={da} tax={tax} salary={salary}/> */}
                        {/* <SalaryCalculatorResult {...data}/> */}
                        <SalaryCalculatorResult {...{basic, hra, da, tax, salary}}/>
                    </section>
                )
            }
        }
        class SalaryCalculatorResult extends React.Component{
            render(){
                const { basic, hra , da, tax, salary } = this.props;
                return(
                    <div className="field">
                        <table>
                            <tbody>
                                <tr>
                                    <td>{basic}</td>
                                    <td>{hra}</td>
                                    <td>{da}</td>
                                    <td>{tax}</td>
                                    <td>{salary}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                )
            }
        }
        const model = new SalaryCalculatorModel();
        function renderCalculator(){
            ReactDOM.render(
                <SalaryCalculator model={model}/>
                , document.getElementById('root')
            );
        }
        renderCalculator();
        model.subscribe(renderCalculator);
    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <hr>
    <div id="root">

    </div>
</body>
</html>
