<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">
        class Calculator extends React.Component{
            state = {
                n1 : 0,
                n2 : 0,
                result : 0
            };

            onN1Change = (evt) => {
                this.setState({
                    n1 : parseInt(evt.target.value)
                })
            }

            onN2Change = (evt) => {
                this.setState({
                    n2: parseInt(evt.target.value)
                })
            }

            onAddClick = () =>{
                const { n1, n2 } = this.state;
                const result = n1 + n2;
                this.setState({
                    result : result
                })
            }

            onSubtractClick = () => {
                const { n1, n2 } = this.state;
                const result = n1 - n2;
                this.setState({
                    result: result
                })
            }

            onMultiplyClick = () => {
                const { n1, n2 } = this.state;
                const result = n1 * n2;
                this.setState({
                    result: result
                })
            }

            onDivideClick = () => {
                const { n1, n2 } = this.state;
                const result = n1 / n2;
                this.setState({
                    result: result
                })
            }

            render(){
                return(
                    <div>
                        <h1>Calculator</h1>
                        <hr/>
                        <div>
                            <input type="number" onChange={this.onN1Change} />
                            <input type="number" onChange={this.onN2Change}/>
                        </div>
                        <div>
                            <input type="button" value="Add" onClick={this.onAddClick}/>
                            <input type="button" value="Subtract" onClick={this.onSubtractClick}/>
                            <input type="button" value="Multiply" onClick={this.onMultiplyClick}/>
                            <input type="button" value="Divide" onClick={this.onDivideClick}/>
                        </div>
                        <div>
                            <div>{this.state.result}</div>
                        </div>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <Calculator/>, 
            document.getElementById('root')
        );
    </script>
</head>
<body>
    <div id="root">
        
    </div>
</body>
</html>
