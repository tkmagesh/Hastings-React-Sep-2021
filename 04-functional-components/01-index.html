            const Greeter = () =>  {
                const [message, setMessage] = React.useState('[Default greet message]');
                const [userName, setUserName] = React.useState('');
                const onBtnGreetClick = React.useCallback(() => {
                    setMessage(`Hi ${userName}, Have a nice day!`);
                });
                return (
                    <div>
                        <h1>Greeter</h1>
                        <hr />
                        <label htmlFor="">User Name :</label>
                        <input type="text" onChange={ evt => setUserName(evt.target.value)} />
                        <input type="button" value="Greet" onClick={onBtnGreetClick} />
                        <GreeterMessage message={message} />
                    </div>
                )
            }
